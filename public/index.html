<!doctype html>
<html><head>
<title>Darkoon</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/client.css" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="/js/jquery.serializeJSON.min.js"></script>
<script src="/js/client.js"></script>
</head><body lang="en">
  <div class="container">
    <div class="page-title">
      <h1>Darkoon - Attack</h1>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h4>Target</h4>
        <hr>
        <form role="form" id="sqlmap">
          <div class="control-group">
            <label for="url">Target</label>
            <textarea name="url" id="url" class="form-control" required></textarea>
          </div>
          <div class="row">
            <div class="control-group col-lg-6">
              <label for="data">Data</label>
              <textarea name="data" id="data" class="form-control"></textarea>
            </div>
            <div class="control-group col-lg-6">
              <label for="cookie">Cookie</label>
              <textarea name="cookie" id="cookie" class="form-control"></textarea>
            </div>
          </div>
          <div class="control-group">
            <label for="_options">Options</label>
            <textarea name="_options" id="_options" class="form-control" required>--random-agent --batch</textarea>
          </div>
          <div class="control-group">
            <button class="btn btn-primary">Run</button>
          </div>
        </form>
      </div>
      <div class="col-lg-6">
        <h4>Output</h4>
        <hr>
        <div id="stdout">
          <pre></pre>
        </div>
      </div>
    </div>
  </div>
</body></html>
