<!doctype html>
<html><head>
<title>Darkoon</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/client.css" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="/js/jquery.serializeJSON.min.js"></script>
<script src="/js/client.js"></script>
</head><body lang="en">
  <div class="container">
    <div class="page-title">
      <h1>Darkoon - Attack</h1>
      <a data-toggle="modal" href="#monitoring_wrapper" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-hdd"></i> System</a>
      <!-- Modal -->
      <div class="modal fade" id="monitoring_wrapper" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">System monitoring</h4>
            </div>
            <div class="modal-body" id="monitoring">Loading ...</div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h4>Target</h4>
        <hr>
        <form role="form" id="sqlmap">
          <div class="form-group">
            <label for="url">Target</label>
            <textarea name="url" id="url" class="form-control" required></textarea>
          </div>
          <div class="row">
            <div class="form-group col-lg-6">
              <label for="data">Data</label>
              <textarea name="data" id="data" class="form-control"></textarea>
            </div>
            <div class="form-group col-lg-6">
              <label for="cookie">Cookie</label>
              <textarea name="cookie" id="cookie" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="_options">Options</label>
            <textarea name="_options" id="_options" class="form-control" required>--random-agent --batch</textarea>
          </div>
          <button class="btn btn-primary" id="run-scan">Run (waiting for connection ...)</button>
          <button class="btn btn-warning" id="stop-scan">Stop & Clear</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h4>Output <small><a href="#" class="btn btn-default btn-sm" id="clear-stdout"><i class="glyphicon glyphicon-trash"></i> Clear</a></small></h4>
        <div class="checkbox">
          <label><input type="checkbox" name="autoscroll" checked> Autoscroll</label>
        </div>
        <hr>
        <div id="stdout">
          <pre></pre>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-39829146-3', 'darkooon.herokuapp.com');
    ga('send', 'pageview');

  </script>
</body></html>
